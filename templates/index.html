<!DOCTYPE html>
<html>
    <style>
         .flex-box {
  display:flex;
  justify-content:space-between;
  width: 275px;
  align-items: center;
  flex-direction: column;
  outline: none;}
    </style>
    
    <head>
        <title>MakersBnB</title>
        <!-- Link to the CSS stylesheet -->
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>

        <img src="/static/logo.png" alt="MakersBnB Logo">
        <h1>Welcome to MakersBnB</h1>
        <p>Sign up to MakersBnB or <a href="/log_in">login here.</a></p>
    
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% if category =='error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alter">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>  
            {% else %}  
            <div class="alert alert-success alter-dismissable fade show" role="alter">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>   
            {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}
    
        <form class="flex-box" method="post" action="/signup">
            <label for="email" align="center">E-mail Address:</label>
            <input type="text" id="email" name="email"><br>
            <label for="passw" align="center">Password:</label>
            <input type="password" id="passw" name="passw"><br>
    
            <label for="passw_conf" align="center">Password Confirmation:</label>
            <input type="password" id="passw_conf" name="passw_conf"><br>
    
            <button type="submit">Submit</button>
        </form>
    </body>
    </html>
