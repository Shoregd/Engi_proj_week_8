<!DOCTYPE html>
<html>
    <head>
        <style>
            .flex-box {
  display:flex;
  justify-content:space-between;
  width: 300px;
  margin-left: 40%;
  align-items: center;
  flex-direction: column;
  outline: none;}
  .flex-box2 {
  display:flex;
  justify-content:space-between;
  width: 700px;
  margin-left: 30%;
  align-items: center;
  
  outline: none;}
  .input-symbol-pound {
    position: relative;
}
.input-symbol-pound input {
    padding-left:15px;
}
.input-symbol-pound:before {
    position: absolute;
    top: 0;
    content:"Â£";

}

        <title>MakersBnB</title>

        <!--
            Head to https://github.com/makersacademy/web-applications-in-python/blob/main/pills/loading_css_or_static_files.md
            If you're wondering how the CSS file below is being loaded.
        -->
        <link rel="stylesheet" href="/static/style.css" >
    </head>
    <body>
        <div>
            <span class="flex-box2"><a href="/spaces">Spaces</a>|<a href="/requests">Requests</a>|<a href='/dashboard'>Dashboard</a>
            </span>
                <p align="right" class="t-current_user">Signed in as {{ username }}</p>
                <p align='right'><button class="button button3" onclick="location.href='/sign_out';">Sign out.</button></p>
                
            
            <form class="flex-box" method="post" action="/newspace">
            <h1>Create new listing</h1>
            {% for error in errors %}
            <p><strong><FONT COLOR="#ff0000"> {{error}}</FONT></strong></p>
            {% endfor %}
            <label for="title" align="center">Listing title:</label>
            <input type="text" id="title" name="title"><br>
            <label for="space_desc" align="center">Brief Description:</label>
            <input type="text" id="space_desc" name="space_desc"><br>
    
            <label for="price" align="center">Price:</label>
            <span class="input-symbol-pound">
                <input type="text" id="price" name="price" />
            </span>
            <span>
                <label for="startdate" align="left">Available from:</label> &nbsp;&nbsp; <label for="enddate">Available Until:</label>
            </span>
            <span>
                <input type="date" id="startdate" name="startdate"> <input type="date" id="enddate" name="enddate">
            </span>
            <button type="submit">Submit</button>
            </form>
        </div>
        </body>
</html>
