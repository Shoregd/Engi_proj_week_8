<!DOCTYPE html>
<html>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <h1>Please log in.</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            {% if category =='error' %}
            <div class="alert alert-danger alter-dismissable fade show" role="alter">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>  
            {% else %}  
            <div class="alert alert-success alter-dismissable fade show" role="alter">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>   
            {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" action="/log_in"> 
            <label for="email">E-mail Address:</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="passw">Password:</label><br>
            <input type="text" id="passw" name="passw"><br>
            <button type="submit" id="submit">Submit</button>
            
        </form>
    </body>
</html>
